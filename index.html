<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>RapiDoc</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600&family=Roboto:400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js"></script>
  </head>
  <body>
    <rapi-doc
      id="root"
      spec-url="./specs/temp.json"
      allow-server-selection="false"
      show-header = "false"
      theme="light"
      allow-try="true"
      allow-api-list-style-selection="false"
      regular-font="'Roboto', sans-serif"
      schema-style="tree"
      render-style="focused"
      default-schema-tab="model"
      allow-search-by-params="true"
      allow-spec-url-load="false"
      allow-spec-file-load="false"
      header-color="#4c86b7"
      primary-color="#4c86b7"
      nav-bg-color="#3e5c69"
      nav-accent-color="#9cacb3"
      nav-hover-bg-color="#374f59">
      <div slot="nav-logo" style="display: flex; justify-content: flex-end;">
        <img
          style="width: 120px; padding: 25px 0 15px 0;"
          src="https://www.portaone.com/images/PortaOne_logo-white.png"
          alt="PortaBilling XML / JSON API Reference">
      </div>
    </rapi-doc>
  </body>
</html>
